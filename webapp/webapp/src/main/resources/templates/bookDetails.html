<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 m-2 text-center bg-dark text-white shadow rounded-2 ">BOOK DETAILS</div>
    <div class="container">
        <div class="row">
            <div class = "col-lg-6 col-md-6 container justify-content-center card">
                <div class=""card-body>
    <p>ID: <span th:text="${book.id}"></span></p>
    <p>Title: <span th:text="${book.title}"></span></p>
    <p>Author: <span th:text="${book.author}"></span></p>
    <div class = "box-footer">
        <a th:href="@{/books}" class="btn btn-primary mb-2">Back to Book List</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
