<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 m-2 text-center bg-dark text-white shadow rounded-2 ">DELETE DATA FROM LIST</div>
<div class="container">
        <div class="row">
            <div class = "col-lg-6 col-md-6 container align-items-center justify-content-center card">
                <div class=""card-body>
    <form action="/books/delete" th:action="@{/books/delete}" th:method="post" th:object="${id}">
        <div class="form-group">
            <input type="text" class = "form-control" id="id"  name="id" th:field="*{id}" required placeholder="ID">
        </div> 
        <div class = "box-footer">
        <button type="submit" class="btn btn-primary mb-2">DELETE</button>
        <a th:href="@{/books}" class="btn btn-primary mb-2">Back to Book List</a>
        </div>
</form>
</div>
</div>
</div>
</body>
</html>
