<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 m-2 text-center bg-dark text-white shadow rounded-2 ">BOOK LIST</div>
    <table class=" p-2 m-2 table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="Book : ${Books}">
            <td><a th:href="@{/books/details/{id}(id=${Book.id})}" class="btn btn-light btn-block" role="button" th:text="${Book.id}" ><div th:text="${Book.id}"></div></a></td>
            <td th:text="${Book.title}"></td>
            <td th:text="${Book.author}"></td>
            <td> <a th:href="@{/books/edit/{id}(id=${Book.id})}" class="btn btn-dark mb-2">EDIT</a></td>
        </tr>
    </tbody>
    </table>
    <div class="ml-2">
    <a th:href="@{/books/add}" class="btn btn-primary mb-2">+</a>
     <a th:href="@{/books/delete}" class="btn btn-dark mb-2">delete</a>
    </div>
</body>
</html>
